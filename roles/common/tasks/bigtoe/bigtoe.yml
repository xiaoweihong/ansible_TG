---

- name: untar bigtoe ---->/opt/
  unarchive:
    src: package/bigtoe_DeepEngine-{{bigtoe_version}}-all.tar.gz
    dest: /opt/
    creates: /opt/bigtoe

- name: execute install_web.sh
  shell: bash install_web.sh
  args:
    chdir: /opt/bigtoe

